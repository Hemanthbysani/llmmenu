<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Restaurant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            text-align: center;
        }

        .welcome-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        .welcome-card h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .table-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .input-group label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #555;
        }

        .table-input {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .table-input:focus {
            border-color: #555;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.1);
            outline: none;
        }

        .submit-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .nav-links {
            margin-top: 30px;
        }

        .nav-links a {
            color: #555;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #333;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <h1>Welcome to Our Restaurant</h1>
            <form class="table-form" method="POST">
                <div class="input-group">
                    <label for="table_number">Please Enter Your Table Number:</label>
                    <input type="number" id="table_number" name="table_number" class="table-input" required min="1" max="100">
                </div>
                <button type="submit" class="submit-btn">Continue to AI Assistant</button>
            </form>
            <div class="nav-links">
                <a href="/menu">View Traditional Menu</a>
                <a href="/admin_login">Admin Login</a>
            </div>
        </div>
    </div>
</body>
</html>
